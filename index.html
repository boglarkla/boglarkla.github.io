<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boglárka's Website</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #1a0933;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .display-4 {
            color: #ff61ef;
            text-shadow: 0 0 10px rgba(255, 97, 239, 0.5);
            font-weight: bold;
        }
        .text-secondary {
            color: #b19cd9 !important;
        }
        .construction-badge {
            background-color: #2d1b4d;
            color: #00ffcc;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
            border: 1px solid #4b2d80;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }
        .container {
            background-color: rgba(73, 29, 139, 0.3);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid #6e42c1;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 mb-3">Hello, World!</h1>
        <h2 class="h3 text-secondary">I'm Boglárka</h2>
        <div class="construction-badge">
            <i class="bi bi-cone-striped"></i> Site Under Construction
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

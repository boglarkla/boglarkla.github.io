<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <div class="goto advanced">
            <h1>
                <!---Looks better than basic black text :-) -->
                <span style="color: rgb(52, 86, 238);">G</span>
                <span style="color: rgb(240, 68, 68);">o</span>
                <span style="color: rgb(231, 170, 37);">o</span>
                <span style="color: rgb(52, 86, 238);">g</span>
                <span style="color: rgb(44, 163, 28);">l</span>
                <span style="color: rgb(240, 68, 68);">e</span>
            </h1>

            <a href="./index.html">Go back to Google Search</a>
        </div>

        <div class="flex-container advanced">
            <h2 style="color: rgb(240, 68, 68);">Advanced Search</h2>
            <hr>

            <h4>Find pages with...</h4>
            <form action="https://google.com/search" class="advanced">
                <div class="row">
                    <label for="all">all these words:</label>
                    <input type="text" name="as_q" id="all">
                </div>

                <div class="row">
                    <label for="exact">this exact word or phrase:</label>
                    <input type="text" name="as_epq" id="exact">
                </div>

                <div class="row">
                    <label for="any">any of these words:</label>
                    <input type="text" name="as_oq" id="any">
                </div>

                <div class="row">
                    <label for="none">none of these words:</label>
                    <input type="text" name="as_eq" id="none">
                </div>
                <div class="subtext"><input type="submit" value="Advanced Search"></div>
            </form>
            <hr>
            <div class="filler"></div>

        </div>


    </body>
</html></body></html>
